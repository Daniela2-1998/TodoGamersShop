<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>Administrar juegos</title>
</head>
<body>

<div layout:fragment="content">
  <h2>Juegos</h2>
  <div class="text-end">
    <a href="/admin/juegos/nuevo" class="btn btn-primary mb-3">Agregar juego</a>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
         <th></th>
         <th>Juego</th>
         <th>Fecha de estreno</th>
         <th></th>
      </tr>
    </thead>
    <tbody>
        <tr th:each="juego : ${juegos}" th:object="${juego}">
          <td style="width:150px;">
            <a th:href="@{/assets/{filename}(filename=*{rutaPortada})}" data-fancybox>
              <img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" alt="" class="img-thumbnail w-100">
            </a>
          </td>
          <td>
            <div th:text="*{titulo}" class="fs-5 fw-bold"></div>
            <p th:text="*{descripcion}"></p>
            <div>
              <span class="badge rounded-pill bg-light text-dark me-1"
                    th:each="genero : *{generos}" th:text="${genero.titulo}">
              </span>
                <span class="badge rounded-pill bg-light text-dark me-1"
                      th:each="plataforma : *{plataformas}" th:text="${plataforma.titulo}">
              </span>
            </div>
          </td>
          <td th:text="*{temporals.format(fechaEstreno, 'dd/MM/yyyy')}"></td>
          <td colspan="text-end">
            <a th:href="@{/admin/juegos/{id}/editar(id=*{id})}">Editar</a>
            <a href="javascript:void(0)" class="text-danger ms-3" th:onclick="'eliminarJuego(' + *{id} + ')'">Eliminar</a>
            <form th:id="'eliminarJuegoForm' + *{id}" th:action="@{/admin/juegos/{id}/eliminar(id=*{id})}" method="post" class="d-none">
            </form>
          </td>
        </tr>
    </tbody>
  </table>
  <div class="row mt-5" th:with="page=${juegos}">
    <div class="col-sm-6">
      <div sd:pagination.sumary></div>
      <div class="col-sm-6">
         <nav>
           <ul class="pagination" sd:pagination="full"></ul>
         </nav>
      </div>
    </div>
  </div>
</div>

<div layout:fragmen="scripts">
  <script>
    function eliminarJuego(id){
       if(!confirm('¿Estás seguro de que quieres eliminar este juego?')){
         return;
       }
       $('#eliminarJuegoForm' + id).submit();
    }
  </script>
</div>

</body>
</html>
